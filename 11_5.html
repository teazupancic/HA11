<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
                integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
                crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin="">
        </script>
        
    </head>
    <body>
        <div id="mapid"></div>
        <style>#mapid { height: 400px; width:400px; }</style>
        <script>
        var mymap = L.map('mapid').setView([52.507341, 13.332253], 13.5);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        }).addTo(mymap);
        
        var circle = L.circle([52.5123476, 13.327014800000029], {
        color: 'red',
        fillOpacity: 0,
        radius: 350
        }).addTo(mymap);
        
        var marker = L.marker([52.50573, 13.347859999999969]).addTo(mymap);
        marker.bindPopup("Home").openPopup();
        
        

       

        var pointA = new L.LatLng(52.5123476, 13.327014800000029);
        var pointB = new L.LatLng(52.50573, 13.347859999999969);
        var pointList = [pointA, pointB];
        
        var firstpolyline = new L.Polyline(pointList, {
            color: 'red',
            weight: 3,
            opacity: 0.5
        });
        firstpolyline.addTo(mymap);
        
        </script>
        
    </body>
</html>
